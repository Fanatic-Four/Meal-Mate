<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{rName}}">
  <ion-content class="padding">
    <!-- <img ng-src="{{chat.face}}" style="width: 64px; height: 64px"> -->
    <p>
      Choose to wait or join with someone
    </p>
    <button id="join" ng-click="join()">Join</button>
    <button id="wait" ng-click="wait()">Wait</button>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                collection-repeat="user in users_waiting"
                type="item-text-wrap">
          <h2>{{user}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
