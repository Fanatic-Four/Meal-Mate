<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{rName}}">
  <ion-content class="padding" style="text-align: center;">
    <!-- <img ng-src="{{chat.face}}" style="width: 64px; height: 64px"> -->

    <button class="button button-block button-positive" style="font-size: 20px;">
      Would you like to eat at
      <br>
      <strong>{{rName}}?</strong>
      <br>
      {{rAddr}}
      <br>
      Rating: {{rRating}}/5
      <br>
      Cost: {{rPrice}}
    </button>
    
    <button id="wait" class="button button-block button-balanced" ng-click="wait()">
      Wait
    </button>

    <div class="list">

  <div class="item item-button-right" collection-repeat="user in users_waiting" type="item-text-wrap">
    {{user}}
    <button class="button button-outline button-balanced join " style="float: right;" ng-click="join(user)">
      Join
    </button>
  </div>
</div>

  </ion-content>
</ion-view>
