<ion-view view-title="Restaurants">
  <ion-content>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTykhqPRDwmI1ix25cA345iL1GkV-fYw0&libraries=places&callback=initSearch"
        async defer></script>

        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #origin-input:focus {
            border-color: #4d90fe;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

    </style>
    <!-- <ion-content> -->
    <div id="map"></div>
     <!--  </ion-content> -->
    <input id="origin-input" class="controls" type="text" placeholder="Origin">
    <body onload="submit()">
    <form id="submitForm">
        <button id="startrunning" ng-click="showMap()"></button>
    </form>

    <script type="text/javascript">
    function submit()
    {
        document.getElementById("startrunning").click(); // Simulates button click
        document.submitForm.submit(); // Submits the form without the button
    }
    </script>
    </body>
