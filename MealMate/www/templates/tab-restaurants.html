<ion-view view-title="Restaurants" class="tabView">
  <ion-content>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTykhqPRDwmI1ix25cA345iL1GkV-fYw0&libraries=places"
        async defer></script>

        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 50%;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #origin-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #origin-input:focus {
            border-color: #4d90fe;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

    </style>
    <!-- <button id="startrunning" ng-click="showMap()">Show Map</button> -->
    <!-- <ion-content> -->
    <div id="map"></div>
     <!--  </ion-content> -->
    <input id="origin-input" class="controls" type="text" placeholder="Origin">

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
        collection-repeat="r in restaurants"
        type="item-text-wrap"
        href="#/tab/restaurant/{{r.name}}/{{r.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{r.name}}</h2>
        <p>Rating: {{r.rating}}</p>
        <p>Open now: {{r.opening_hours.open_now}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>

    <button ng-click="showRestaurants()" id="btn" style="display: none">Show restaurants</button>
  </ion-content>
</ion-view>
